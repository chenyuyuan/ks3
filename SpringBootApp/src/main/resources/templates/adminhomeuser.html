<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    
    <style>
        textarea:focus{
            outline: 0;
        }
        .btn:focus,.btn:active:focus,.btn.active:focus,.btn.focus,.btn:active.focus,.btn.active.focus {
            outline: none;
            border-color: transparent;
            box-shadow:none;
        }
        .shadow{
            -webkit-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
            -moz-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
            box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
        }
        .shadow-smaller{
            -webkit-box-shadow: 0 1px 5px 0 rgba(0,34,77,.07);
            -moz-box-shadow: 0 1px 5px 0 rgba(0,34,77,.07);
            box-shadow: 0 1px 5px 0 rgba(0,34,77,.07);
        }
        .border-radius-4{
            border-top-right-radius:4px;
            border-top-left-radius:4px;
            border-bottom-left-radius:4px;
            border-bottom-right-radius:4px;
        }
    
    </style>
</head>
<body style="background-color: #e3e3e3">
<div class="container-fluid">
    <div class="row clearfix">
        <ul class="nav nav-pills shadow" style="height:50px;background-color: #ffffff;margin-right: 0px;margin-left: 0px">
            <li class="active">
                <a href="http://127.0.0.1:8080/homeadmin" style="padding: 0 12px 0 12px;font-size: 28px">R</a>
            </li>
            <li>
                <a class="text-muted" style="font-size:16px; margin-top:2px" href="http://127.0.0.1:8080/homeadmin">首页</a>
            </li>
            <li style="margin-left: 60px;margin-top: 8px">
                <div class="input-group" style="width:342px">
                    <input type="text"  onclick="window.location.href='http://127.0.0.1:3000/search'" class="form-control">
                    <span class="input-group-addon" style="background-color: #6db0ff;color:white;" onclick="window.location.href='http://127.0.0.1:8080/search'">搜索</span>
                </div>
            </li>
            <li class="center-block" style="margin-left:200px;text-align: center">
                <a class="text-muted" style="text-align: center;font-size:24px; margin-top:0px" href="http://127.0.0.1:8080/homeadmin">管理员</a>
            </li>
            <li class="dropdown pull-right" style="margin-top: 10px;margin-right: 8px">
                <span class="text-muted" name="{{myid}}" style="font-size:16px;margin-right:18px;" onclick="window.location.href='http://127.0.0.1:8080/profile'">我的</span>
                <ul class="dropdown-menu">
                    <li>
                        <a href="http://127.0.0.1:8080/profile">个人主页</a>
                    </li>
                    <li class="divider">
                    </li>
                    <li>
                        <a href="http://127.0.0.1:3000/logout">退出登录</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <div class="col-md-12 column" style="margin-top: 10px">
        <div class="row clearfix">
            <div class="col-md-2 column">
            </div>
            <div class="col-md-8 column" style="padding:0;margin: 2px">
                
                <div class="shadow-smaller" style="margin-top: 0;border: #fafafa solid 0px;background-color: white;margin-left: 10px;;margin-bottom: 10px;margin-right:-10px;padding:15px;">
                    <span id="toanswer" style="border: #f3f3f3 solid 0px;background-color: #ffffff;padding:8px 18px 8px 18px;border-top-right-radius:5px; border-top-left-radius:5px; border-bottom-left-radius:5px; border-bottom-right-radius:5px;color:#0084ff ;"></span>
                    <span onclick="window.location.href='http://127.0.0.1:8080/homeadmin'" class="" style="font-weight: bold;margin-left: 22px;color:#77839c;margin-right: 40px">文章列表</span>
                    <span onclick="window.location.href='http://127.0.0.1:8080/homeadmin/user'" style="margin-left: 120px;border: #0084ff solid 0px;background-color: white;padding:8px 18px 8px 18px;border-top-right-radius:5px; border-top-left-radius:5px; border-bottom-left-radius:5px; border-bottom-right-radius:5px;color:#0084ff ;">用户列表</span>
                    <span onclick="window.location.href='http://127.0.0.1:8080/homeadmin/community'" style="margin-left: 120px;border: #0084ff solid 0px;background-color: white;padding:8px 18px 8px 18px;border-top-right-radius:5px; border-top-left-radius:5px; border-bottom-left-radius:5px; border-bottom-right-radius:5px;color:#0084ff ;">社区列表</span>
                    <span onclick="window.location.href='http://127.0.0.1:8080/homeadmin/comment'" class="pull-right" style="margin-left: 22px;color:#77839c;margin-right: 40px">评论列表</span>
                    <!--<span style="margin-left: 22px;color: #77839c">•••</span>-->
                </div>
                <div th:each="key:${cardUser}" class="shadow-smaller card-essay" style="background-color: white;margin-left: 10px;margin-right:-10px;padding:15px;border:#CCCCCC;border-width:1px;border-top-right-radius:4px; border-top-left-radius:4px; border-bottom-left-radius:4px; border-bottom-right-radius:4px;border-style:solid ">
                    <span style="font-size: 13px;font-family: 'Helvetica Neue';" th:text="|u/${key.account}|"></span>
                    <span class="text-muted" th:text="|user_id:${key.id}|" style="font-size: 13px"></span>
                    <div class="pull-right" style="color: #0d83ff" th:onclick="'javascript:toEssay(\''+${key.id}+'\')'">管理</div>
                </div>
                <br/>
                <ul class="pagination" style="margin-left: 30px;margin-right: 30px">
                    <li><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
            <!--<div class="col-md-3 column" style="padding: 0;margin: 2px;margin-left: 12px">
            </div>-->
            <div class="col-md-2 column">
            </div>
        </div>
        <hr style="margin: 20px;">
        <div class="row clearfix">
            <div class="col-md-2 column">
            </div>
            <div class="col-md-5 column">
                <address> <strong>hit.</strong><br /> 795 Folsom Ave, Suite 600<br /> San Francisco, CA 94107<br /> <abbr title="Phone">P:</abbr> (123) 456-7890</address>
            </div>
            <div class="col-md-3 column">
            </div>
            <div class="col-md-2 column">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" charset="UTF-8">
    function ParentTree() {this.nodes = [];}function ParentTreeNode(data, parent) {this.data = data || null;this.parent = parent || 0;}
    
    function toEssay(essayid){
        window.location.href="http://localhost:8080/essay/"+essayid
    }
    $(document).ready(function () {
        $(".card-essay").hover(function() {
            $(this).css("border-color","#898989")
        }, function() {
            $(this).css("border-color","#CCCCCC")
        })
        
    })

</script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
