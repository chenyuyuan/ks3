<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	
	<style>
		textarea:focus{
			outline: 0;
		}
		.btn:focus,.btn:active:focus,.btn.active:focus,.btn.focus,.btn:active.focus,.btn.active.focus {
			outline: none;
			border-color: transparent;
			box-shadow:none;
		}
		.shadow{
			-webkit-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
			-moz-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
			box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
		}
		.shadow-smaller{
			-webkit-box-shadow: 0 1px 5px 0 rgba(0,34,77,.07);
			-moz-box-shadow: 0 1px 5px 0 rgba(0,34,77,.07);
			box-shadow: 0 1px 5px 0 rgba(0,34,77,.07);
		}
	
	</style>
</head>
<body style="background-color: #fafafa">

<div class="container-fluid">
	<div class="row clearfix">
		<ul class="nav nav-pills shadow" style="height:50px;background-color: #ffffff;margin-right: 0px;margin-left: 0px">
			<li class="active">
				<a href="http://127.0.0.1:8080/home" style="padding: 0 12px 0 12px;font-size: 28px">R</a>
			</li>
			<li>
				<a style="font-size:16px; margin-top:2px" href="http://127.0.0.1:8080/home">首页</a>
			</li>
			
			<li>
				<a class="text-muted" style="font-size:16px; margin-top:2px" href="http://127.0.0.1:8080/topicSquare">话题</a>
			</li>
			<li style="margin-left: 60px;margin-top: 8px">
				<div class="input-group" style="width:342px">
					<input type="text"  onclick="window.location.href='http://127.0.0.1:3000/search'" class="form-control">
					<span class="input-group-addon" style="background-color: #6db0ff;color:white;" onclick="window.location.href='http://127.0.0.1:8080/search'">搜索</span>
				</div>
			</li>
			<li>
				<a style="font-size:16px; margin-top:2px" href="http://127.0.0.1:8080/post">发布</a>
			</li>
			<li class="dropdown pull-right" style="margin-top: 10px;margin-right: 8px">
				<span class="text-muted" name="{{myid}}" style="font-size:16px;margin-right:18px;" onclick="window.location.href='http://127.0.0.1:8080/people/'+$(this).attr('name')+'/msg'">消息</span>
				<span class="text-muted" name="{{myid}}" style="font-size:16px;margin-right:18px;" onclick="window.location.href='http://127.0.0.1:8080/people/'+$(this).attr('name')+'/msg'">我的</span>
				<ul class="dropdown-menu">
					<li>
						<a href="http://127.0.0.1:8080/people/me/myask">个人主页</a>
					</li>
					<li class="divider">
					</li>
					<li>
						<a href="http://127.0.0.1:3000/logout">退出登录</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	
	<div class="col-md-12 column" style="margin-top: 10px">
		<div class="row clearfix">
			<div class="col-md-1 column">
			</div>
			<div class="col-md-7 column" style="padding:0;margin: 2px">
				<div class="shadow-smaller card-essay" style="background-color: white;margin-left: 10px;margin-right:-10px;padding:15px;border:#CCCCCC;border-width:1px;border-top-right-radius:4px; border-top-left-radius:4px; border-bottom-left-radius:4px; border-bottom-right-radius:4px;border-style:solid ">
					<span style="font-size: 13px;font-family: 'Helvetica Neue';" th:text="|u/${cardEssay.account}|" name="{{key.uid}}" onclick="window.location.href='http://127.0.0.1:3000/people/'+$(this).attr('name')+'/ask'"></span>
					<span class="text-muted" th:text="|posted at r/${cardEssay.community_name} in ${cardEssay.post_date}|" style="font-size: 13px"></span>
					<div style="font-size: 18px;" th:text="|${cardEssay.head}|" name="{{key.qid}}" onclick="window.location.href='http://127.0.0.1:3000/question/'+$(this).attr('name')+'/hotanswer'"></div>
					<div th:text="|${cardEssay.content}|"></div>
					<div style="height:10px"></div>
					<div>
						<span class="text-info anslike" name="0_{{key.id}}" th:text="${cardEssay.i_up==0?'顶':'已顶'}" style="background-color:#f3f3f3;padding:6px 12px 6px 12px;border: #51c5f7 1px;border-top-right-radius:4px; border-top-left-radius:4px; border-bottom-left-radius:4px; border-bottom-right-radius:4px;"></span>
						<span class="text-info anslike" name="0_{{key.id}}" th:text="${cardEssay.i_down==0?'踩':'已踩'}" style="background-color:#f3f3f3;padding:6px 12px 6px 12px;border: #51c5f7 1px;border-top-right-radius:4px; border-top-left-radius:4px; border-bottom-left-radius:4px; border-bottom-right-radius:4px;"></span>
						<span th:text="|${cardEssay.comment_count}条评论|" class="text-muted comment" name="{{key.id}}" style="margin-left: 20px;"></span>
						<span class="text-muted" style="margin-left: 20px;">分享</span>
						<span class="text-muted answerstar" th:text="${cardEssay.i_star==0?'收藏':'已收藏'}" name="0_{{key.id}}" style="margin-left: 20px;"></span>
						<span class="text-muted" style="margin-left: 20px;">•••</span>
					</div>
				</div>
				<div class="shadow-smaller card-essay" style="background-color: white;margin-left: 10px;margin-right:-10px;padding:15px;border:#CCCCCC;border-width:1px;border-top-right-radius:4px; border-top-left-radius:4px; border-bottom-left-radius:4px; border-bottom-right-radius:4px;border-style:solid ">
					<div class="input-group" style="width:342px">
						<input id="comment-content" type="text" style="width:430px" class="form-control" placeholder="评论">
						<span id="comment-button" class="input-group-addon" style="background-color: #6db0ff;color:white;">评论</span>
					</div>
				</div>
				<div th:each="key:${cardComment}" class="shadow-smaller card-essay" style="background-color: white;margin-left: 10px;margin-right:-10px;padding:15px;border:#CCCCCC;border-width:1px;border-top-right-radius:4px; border-top-left-radius:4px; border-bottom-left-radius:4px; border-bottom-right-radius:4px;border-style:solid ">
					<span style="font-size: 13px;font-family: 'Helvetica Neue';" th:text="|u/${key.account}|"></span>
					<span class="text-muted" th:text="|posted in ${key.post_date}|" style="font-size: 13px"></span>
					<div th:text="|${key.content}|"></div>
				</div>
				<br/>
			</div>
			<div class="col-md-3 column" style=";padding: 0;margin: 2px;margin-left: 12px">
			
			</div>
			<div class="col-md-1 column">
			</div>
		</div>
		<hr style="margin: 20px;">
		<div class="row clearfix">
			<div class="col-md-2 column">
			</div>
			<div class="col-md-5 column">
				<address> <strong>hit.</strong><br /> 795 Folsom Ave, Suite 600<br /> San Francisco, CA 94107<br /> <abbr title="Phone">P:</abbr> (123) 456-7890</address>
			</div>
			<div class="col-md-3 column">
			</div>
			<div class="col-md-2 column">
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" charset="UTF-8">
    function ParentTree() {this.nodes = [];}function ParentTreeNode(data, parent) {this.data = data || null;this.parent = parent || 0;}
    
    var essay_id = [[${essay_id}]]
    $(document).ready(function () {
        $(".card-essay").hover(function() {
            $(this).css("border-color","#898989")
        }, function() {
            $(this).css("border-color","#CCCCCC")
        })
	    $("#comment-button").click(function () {
            data=JSON.stringify({
                "essay_id":essay_id,
                "content":$("#comment-content").val()
            })
            $.ajax({
                type:'POST',
                url:'http://localhost:8080/api/essay/comment',
                contentType: 'application/json; charset=UTF-8',
                data:data,
                dataType:'json',
                xhrFields: {
                    withCredentials: true
                },
                success:function (data) {
                    console.log(data)
                    if(data["data"]["msg"]=="login successfully") {
                        //window.location.href="http://localhost:8080/home"
                    }
                    else if(data["data"]["message"]=="loginerror") {
                        $("#tips").html("密码错误")
                    }
                    else if(data["data"]["message"]=="wronginput") {
                        $("#tips").html("账号不存在")
                    }
                },
                error:function(a,b,c) {
                    console.log(a.status+"::"+a.readyState+"::"+b)
                }
            })
        })
    })

</script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
